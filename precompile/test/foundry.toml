[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
solc = "0.8.23"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = true
fs_permissions = [{ access = "read-write", path = "./" }]

[rpc_endpoints]
local = "http://localhost:8545"
testnet = "${LUX_TESTNET_RPC}"
mainnet = "${LUX_MAINNET_RPC}"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true